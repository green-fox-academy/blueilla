
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>Email validation</h1>
<div th:if="${email} == true">
    <p style="color: chartreuse">This is a valid email address!</p>
</div>
<div th:unless="${email} == true">
    <p style="color: crimson">This is not a valid email address!!</p>

</div>

</body>
</html>
