<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Todo List</title>
    </head>
    <body>
        <h1>Todos for today</h1>

        <a href="/todo/add">Add new Todo!</a>

        <form th:action="@{/todo}" method="get">
            <label>Search for an existing Todo!</label>
            <input type="text" placeholder="Search..." name="search">
            <button type="submit">search</button>
        </form>

        <table border="1", width="500">

            <th>ID</th>
            <th>Something to do</th>
            <th>Done</th>
            <th>Urgent</th>
            <th>Delete</th>
            <th>Edit</th>

            <tr th:each="todo : ${todos}">
                <td th:text="${todo.id}"></td>
                <td th:text="${todo.title}"></td>
                <td th:text="${todo.done}"></td>
                <td th:text="${todo.urgent}"></td>
                <td><a th:href="'/' + ${todo.id} + '/delete'">Delete</a></td>
                <td><a th:href="'/' + ${todo.id} + '/edit'">Edit</a></td>
            </tr>

        </table>

    </body>
