<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Add new Todo</title>
    </head>
    <body>

        <h1>Add new Todo here!</h1>
        <form th:action="@{/todo/add}" method="post" th:object="${todo}">
            <input type="text" th:field="*{title}">
            <input type="submit">
        </form>
        
    </body>
</html>
