<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Add new Todo</title>
    </head>
    <body>

        <h1>Edit your Todo here!</h1>
        <form th:action="@{'/' + ${todo.id} + '/edit'}" method="post" th:object="${todo}">
            <input type="text" th:field="*{title}">
            <input type="submit">
        </form>

    </body>
</html>
