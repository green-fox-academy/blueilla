<!DOCTYPE/>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>Fancy Table Exercise</title>
    </head>

    <body>
        <table>
            <tr>
                <th class=title1>Month</th>
                <th class=title2>Sales</th>
            </tr>
            <tr>
                <td class=months>January</td>
                <td>$ 50,000.00</td>
            </tr>

            <tr>
                <td class=months>February</td>
                <td>$ 10,000.00</td>
            </tr>

            <tr>
                <td class=months>March</td>
                <td>$ 85,000.00</td>
            </tr>

            <tr>
                <td class=months>April</td>
                <td>$ 56,000.00</td>
            </tr>

            <tr>
                <td class=months>May</td>
                <td>$ 98,000.00</td>
            </tr>
            
        </table>    

    </body>

</html>
